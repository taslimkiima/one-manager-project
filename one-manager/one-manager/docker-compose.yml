version: "3.8"
services:
  db:
    image: postgres:15
    container_name: one-manager-db
    environment:
      POSTGRES_USER: onemanager
      POSTGRES_PASSWORD: onemanager
      POSTGRES_DB: onemanager
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: one-manager-backend
    env_file:
      - ./backend/.env.example
    ports:
      - "4000:4000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: one-manager-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  dbdata:
